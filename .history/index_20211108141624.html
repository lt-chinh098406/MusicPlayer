<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML DOM</title>
  <style>
    ul {
      display: none;
    }

    input:focus ~ ul {
      display: block;
    }
  </style>
</head>
<body>
  <body>
    <input type="text" placeholder="Tìm kiếm">

    <ul>
      <li>JS</li>
      <li>PHP</li>
      <li>Goleng</li>
    </ul>

    <script src="main.js"></script>
  </body>
</body>
</html>
